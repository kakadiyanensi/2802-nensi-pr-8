    function viewallcars()
    {
        let tbl = "";
        data.map((val)=>{
            tbl += `
            <div class="col-md-6 pb-4">
              <div class="col">
                <div class="card">
                  <img src="${val.image}" class="card-img-top" style="height:400px;object-fit:cover" alt="car"/>
                  <div class="card-body">
                    <div class="row">
                     <p>${val.rating}</p>
                    </div>
                    <h3 class="card-title">${val.name}</h3>
                    <h5 class="card-text">${val.price}</h5>
                    <p class="card-text">${val.information}</p>
                    <p class="card-text">${val.category}</p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button type="button" class="btn btn-outline-primary">GET BEST OFFERS</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            `
        })

        document.getElementById('allcars').innerHTML = tbl;
    }
