  function viewallcars()
    {
      localStorage.setItem('product',JSON.stringify(data));
        let tbl = "";
        data.map((val,i)=>{
            tbl += `
            <div class="col-md-6 pb-4">
              <div class="col">
                <div class="card">
                  <img src="${val.image}" class="card-img-top" style="height:400px;object-fit:cover" alt="car"/>
                  <div class="card-body">
                    <div class="row">
                     <p>${val.rating}</p>
                    </div>
                    <h3 class="card-title">${val.name}</h3>
                    <h5 class="card-text">${val.price}</h5>
                    <p class="card-text">${val.information}</p>
                    <p class="card-text">${val.category}</p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button type="button" class="btn btn-outline-dark" id="btn1(${val.productid})" onclick="order(${val.productid})" >GET BEST OFFERS</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            `
        })

        document.getElementById('record').innerHTML = tbl;
    }
    viewallcars();

    const order = (pid) => {
        
        let cart = [];

        let allproduct = JSON.parse(localStorage.getItem('product'));
        let button =  document.getElementById('btn1');
       allproduct.map((val)=>{
           if(val.productid == pid)
           {
              let obj = {
                image : val.image,
                name : val.name,
                rating : val.rating,
                price : val.price,
                qty : val.qty,
                productid : val.productid,
              }

              if(localStorage.getItem('cart') === null  || localStorage.getItem('cart') ===undefined)
              {
                cart.push(obj)
                localStorage.setItem('cart',JSON.stringify(cart));
              }
              else{
                  let val = JSON.parse(localStorage.getItem('cart'));
                  val.push(obj);
                  localStorage.setItem('cart',JSON.stringify(val));
              } 
           }
       })
       alert("order successfully")
       if(pid){
        let btn1 = document.getElementById('btn' + pid).style.display = "none";
       }


    }

    const cart = () => {
        window.location.href = "cart.html";
    }

    const out = () =>{
      localStorage.removeItem('checkUserLogin');

    }
